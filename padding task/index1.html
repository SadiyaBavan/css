<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 1</title>
    <style>
    .box{
        background-color: #ffff00;
        width: 300px;
        margin: 10px;
        padding: 10px;
    }
    .demo{
        width: 300px;
        padding: 10px;
        background-color: lightblue;
        margin:10px;
        
    }
    h2{
        margin: 0px;
    }
    
    </style>
</head>
<body>
    <h1>
        Padding and element width-with box-sizing
    </h1>
    <div class="box">
        <h2>This div is 300px wide.</h2>
    </div>
    <div class="demo">
        <p>
            This width of this div remains 300px, in spite of the 50px of totel left and right padding, because of the box sizing:border-box porperty. 
        </p>
    </div>
</body>
</html>
